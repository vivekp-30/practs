<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .slider {
            position: relative;
            width: 400px;
            height: 300px;
            overflow: hidden;
            border: 2px solid #ccc;
            border-radius: 10px;
        }
        .slides {
            display: flex;
            transition: transform 0.5s ease;
        }
        .slide {
            min-width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 10px;
        }
        .button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(255, 255, 255, 0.8);
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
        .prev {
            left: 10px;
        }
        .next {
            right: 10px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="slider">
        <div class="slides" id="slides">
            <div class="slide"><img src="https://via.placeholder.com/400x300?text=Image+1" alt="Image 1"></div>
            <div class="slide"><img src="https://via.placeholder.com/400x300?text=Image+2" alt="Image 2"></div>
            <div class="slide"><img src="https://via.placeholder.com/400x300?text=Image+3" alt="Image 3"></div>
        </div>
        <button class="button prev" id="prevBtn">❮ Prev</button>
        <button class="button next" id="nextBtn">Next ❯</button>
    </div>

    <script>
        $(document).ready(function() {
            let currentIndex = 0;
            const slides = $('.slide');
            const totalSlides = slides.length;

            $('#nextBtn').click(function() {
                currentIndex = (currentIndex + 1) % totalSlides; // Loop back to start
                updateSlider();
            });

            $('#prevBtn').click(function() {
                currentIndex = (currentIndex - 1 + totalSlides) % totalSlides; // Loop back to end
                updateSlider();
            });

            function updateSlider() {
                const slideWidth = $('.slider').width();
                $('#slides').css('transform', 'translateX(' + (-slideWidth * currentIndex) + 'px)');
            }
        });
    </script>
</body>
</html>
