<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jQuery Animation</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    #myDiv {
      width: 300px;
      height: 200px;
      background-color: lightblue;
      margin: 50px;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="myDiv">
    Hello, I'm a div!
  </div>

  <button id="trigger">Start Animation</button>

  <script>
    
    $(document).ready(function() {
  $('#trigger').click(function() {
    // Change background color
    $('#myDiv').css('background-color', 'lightcoral');

    // Fade out the div over 1 second
    $('#myDiv').fadeOut(1000, function() {
      // After fading out, slide up the div over 1 second
      $('#myDiv').slideUp(1000);
    });
  });
});

  </script>
</body>
</html>
