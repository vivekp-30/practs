<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fade Out with Callback</title>
    <style>
        .box {
            width: 300px;
            height: 150px;
            background-color: lightblue;
            margin: 20px auto;
            text-align: center;
            line-height: 150px; /* Center the text vertically */
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="box" id="myBox">This is a box!</div>
    <button id="fadeOutButton">Fade Out</button>

    <script>
        $(document).ready(function() {
            $('#fadeOutButton').click(function() {
                $('#myBox').fadeOut(1000, function() { // Fade out over 1 second
                    alert('Animation Completed!'); // Callback function
                });
            });
        });
    </script>
</body>
</html>
