<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Text Content using jQuery</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .button {
            margin: 10px;
            padding: 10px;
            background-color: #0077b6;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h2 id="heading">This is the original heading text.</h2>
    <p id="paragraph">This is the original paragraph text.</p>
    
    <button class="button" id="changeTextBtn">Change Text</button>

    <script>
        $(document).ready(function(){
            $('#changeTextBtn').click(function(){
                // Change the heading text
                $('#heading').text('This is the new heading text.');

                // Change the paragraph text
                $('#paragraph').text('This is the new paragraph text.');
            });
        });
    </script>

</body>
</html>
